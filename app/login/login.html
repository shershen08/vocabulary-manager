<!-- Login template -->
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <form class="well well-sm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button ng-click="loginAnonymous()" class="btn btn-default pull-right" type="button">Try anonymous</button>  
      <button ui-sref="app.register" class="btn btn-primary pull-right" type="button">Register</button>  

      
      <button type="button"
              class="btn btn-primary"
              ng-click="logMeIn()">Login</button>

    </form>
</div>
