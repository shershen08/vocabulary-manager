<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
    
    <!-- if provider  == google -->
    <div ng-show="userData.google">
        <h2>Hello {{userData.google.displayName}}</h2>
        <div class="well well-sm">

            <img ng-src="userData.google.picture" class="user-image img-thumbnail">
            <br><a href="{{userData.google.link}}">G+ profile</a>
            <br> Registered: {{userData.Created || 'Unknown'}}
        </div>
    </div>

    <!-- TODO: if provider == facebook -->

    
    <h3>Statistics</h3>
        //todo
<br><br>
    <h3>Settings</h3>

    <ul class="list-group">
      <li class="list-group-item">
        <label>Main language</label>
        <select ng-model="itemsOrder" ng-options="opt.name for opt in langs"></select>

      </li>

    </ul>  
    <h4>Categories</h4>      
    <input type="text"><button>Add</button>
    <ul>
        <li ng-repeat="cat in category"></li>
    </ul>

    <button ng-click="logout()" class="btn btn-default" type="button">Logout</button>
</div>
